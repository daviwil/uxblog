name: 'update blog' # Name of your workflow

on:
  push:
    branches:
      - master # The trigger of the this workflow

jobs:
  build:
    runs-on: ubuntu-latest # Action uses Docker so only Linux is supported
    strategy: 
      matrix: 
        node-version: [8.x, 10.x, 12.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v1 # Checkout your triggered branch
        with: 
          persist-credentials: false

      - name: Install
        run: npm install

      - name: Build
        run: npm run build
        env: 
          GATSBY_ENV: "prod"

      - name: Deploy
        run: docker-compose run deploy
        
